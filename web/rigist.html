<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="css/rigist.css">
    <script type="text/javascript" src="js/rigist.js"></script>
</head>

<body>
    <div class="title">
        <p>Welcome,Huster!</p>
    </div>
    <div class="rigist">
        <form>
            <div class="text_part">
                <input type="email" placeholder="电子邮箱">
            </div>
            <div class="text_part">
                <input type="account" placeholder="用户名">
            </div>
            <div class="text_part">
                <input type="password" placeholder="密码">
            </div>
            <div class="text_part">
                <input type="password" placeholder="确认密码">
            </div>
            <div class="submit_div">
                <input type="submit" value="注册">
            </div>
        </form>
    </div>
    <div class="change_div">
        <a href="login.html">已有账户？点此登录</a>
    </div>
</body>

</html>
